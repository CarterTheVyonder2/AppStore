<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie, The Steak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .app-container {
            text-align: center;
            padding: 20px;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin: 10px;
        }

        .get-button {
            display: inline-block;
            background-color: #007aff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .get-button:active {
            background-color: #005bb5;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #007aff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            text-align: center;
        }

        .popup h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .popup button {
            margin-top: 20px;
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #005bb5;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="app-container">
    <img class="app-icon" src="https://is1-ssl.mzstatic.com/image/thumb/Purple7/v4/4b/4d/77/4b4d7727-a776-7825-d5ef-1e3e327e8b73/source/512x512bb.jpg" alt="App Icon">
    <h1>Charlie, The Steak</h1>
    <p>DynamicDust s.r.o.</p>
    <div class="get-button" id="getButton">
        GET
        <div class="spinner"></div>
    </div>
</div>

<!-- Popup -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2>Install failed: insufficient storage</h2>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    const getButton = document.getElementById('getButton');
    const spinner = getButton.querySelector('.spinner');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');

    getButton.addEventListener('click', () => {
        getButton.textContent = '';
        spinner.style.display = 'block';
    });

    // Show the popup after 2 minutes
    setTimeout(() => {
        overlay.style.display = 'block';
        popup.style.display = 'block';
    }, 120000);

    // Function to close the popup
    function closePopup() {
        overlay.style.display = 'none';
        popup.style.display = 'none';
    }
</script>

</body>
</html>
