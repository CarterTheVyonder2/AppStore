<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .app-header img {
            width: 100px;
            border-radius: 15px;
        }
        .app-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .publisher {
            color: #666;
            margin-bottom: 20px;
        }
        .get-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .get-button:active {
            background-color: #0056b3;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top: 3px solid #007aff;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple7/v4/4b/4d/77/4b4d7727-a776-7825-d5ef-1e3e327e8b73/source/512x512bb.jpg" alt="App Icon">
            <h1 class="app-title">Charlie, The Steak</h1>
            <p class="publisher">Published by: DynamicDust s.r.o.</p>
        </div>
        <button class="get-button" id="getButton">GET</button>
    </div>

    <script>
        const getButton = document.getElementById("getButton");

        getButton.addEventListener("click", () => {
            if (!getButton.classList.contains("loading")) {
                getButton.innerHTML = 'LOADING <span class="loading"></span>';
                getButton.classList.add("loading");

                // Infinite loading simulation
                setTimeout(() => {
                    getButton.innerHTML = "GET";
                    getButton.classList.remove("loading");
                }, 10000); // Resets after 10 seconds for demo purposes
            }
        });
    </script>
</body>
</html>
